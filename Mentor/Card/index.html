<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
    <link rel="stylesheet" href="style.css">

    <title>Frontend Mentor | NFT preview card component</title>

  </head>
  <body>
    <main>
      <img id="main-img" src="images/image-equilibrium.jpg" alt="">
      <h1 class="title">Equilibrium #3429</h1>
      <p>Our Equilibrium collection promotes balance and calm.</p>
      <p id="price"><img class="icon" src="images/icon-ethereum.svg" alt="Ethereum"> 0.041 ETH</p>
      <p id="time"><img class="icon" src="images/icon-clock.svg" alt="Clock"> 3 days left</p>
      <hr>
      <p><img id="avatar" src="images/image-avatar.png" alt="Avatar"> Creation of Jules Wyvern</p>
    </main>

    <footer>
      <div class="attribution">
        Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
        Coded by <a href="#">Your Name Here</a>.
      </div>
    </footer>
  </body>
</html>
