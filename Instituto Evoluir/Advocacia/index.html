<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Codes Advocacia</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="shortcut icon" href="icon/favicon.png" type="image/x-icon">
</head>
<body>
    <header>
        <h1>Code Advocacia</h1>
        <img src="img/equilibrio_250.png" alt="">
        <div>
            <a href="#">SOBRE</a>
            <a href="#">CONTATO</a>
        </div>
    </header>  
    <main>
        <form action="">
            <h2>Code Advocacia</h2>
            <input type="text" name="name" id="name" placeholder="Insira seu nome">
            <input type="email" name="email" id="email" placeholder="Insira seu email">
            <input type="tel" name="telefone" id="telefone" placeholder="Insira seu telefone" maxlength="11">
            <button type="submit">Entrar em contato</button>
        </form>
        <h3>Escritório de <br>Advocacia</h3>
        <span>"Ser advogado é entender <br> que tudo na vida precisa de <br> ordem e sabedoria"</span>
    </main>
</body>
</html>
