<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vídeos com HTML5</title>
</head>
<body>
    <h1>Inserindo vídeos hospedados localmente</h1>
    <p>Este vídeo está hospedado no meu próprio servidor.</p>   
    <video width="600" poster="img/thumb-video.jpg" controls loop>
        <source src="midia/underverse-video.mp4" type="video/mp4">
        <source src="midia/underverse-video.webm" type="video/webm">
        <source src="midia/underverse-video.mkv" type="video/mp4">
        <source src="midia/underverse-video.ogv" type="video/ogg">
        <p>Seu navegador não possui compatibilidade com reprodução de vídeo.</p>
    </video>
    <h1>Inserindo vídeos do Youtube</h1>
    <iframe width="600" height="315" src="https://www.youtube.com/embed/dPAPmzV_qAE?si=jf2cY1vcD22dri0a" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" allowfullscreen></iframe>
</body>
</html>
