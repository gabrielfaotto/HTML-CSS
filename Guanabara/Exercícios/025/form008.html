<!DOCTYPE html>
<html lang="pt-br">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Elementos Output</title>
    </head>
    <body>
        <h1>Exemplo de Formulário</h1>
        <fieldset>
            <form action="cadastro.php" method="get" autocomplete="on">
                <p>
                    <label for="in1">Número 1: </label>
                    <input type="number" name="n1" id="in1" min="0" max="50" oninput="isoma.innerHTML = Number(in1.value) + Number(in2.value)" required>
                </p>
                <p>
                    <label for="in2">Número 2: </label>
                    <input type="number" name="n2" id="in2" min="0" max="50" oninput="isoma.innerHTML = Number(in1.value) + Number(in2.value)" required>
                </p>
                <p>
                    <label for="isoma">Soma: </label>
                    <outpu name="soma" id="isoma">0</outpu>
                </p>
                <p>
                    <input type="submit" value="Enviar">
                    <input type="reset" value="Limpar">
                </p>
            </form>
        </fieldset>
    </body>
</html>
