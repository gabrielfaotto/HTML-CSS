<!DOCTYPE html>
<html lang="pt-br">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Range, Color & File</title>
    </head>
    <body>
        <h1>Exemplo de Formulário</h1>
        <form action="cadastro.php" method="get" autocomplete="on">
            <fieldset>
                <p>
                    <label for="icor">Cor:</label> <br>
                    <input type="color" name="cor" id="icor" value="#0000ff">
                </p>
                <p>
                    <label for="inivel">Nível de Satisfação: </label> <br>
                    <input type="range" name="nivel" id="inivel" min="0" max="200" value="0">
                </p>
                <p>
                    <label for="ifile">Foto de Perfil: </label> <br>
                    <input type="file" name="file" id="ifile">
                </p>
                <p>
                    <input type="submit" value="Enviar">
                    <input type="reset" value="Limpar">
                </p>
            </fieldset>
        </form>
    </body>
</html>
